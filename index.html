<!-- candice o'denver player -->

<html style="background:black;color:white">
  <!-- import data -->
  <script type="text/javascript" src="the_catalog.js"></script>

  <body>
    <h1>Candice Player</h1>
    <h2 id="track_title"></h2>
    <audio id="player" controls></audio>
  </body>

  <!-- use data -->
  <script>
    const titles = Object.keys(window.the_catalog)

    //Get a random integer up the to total number of titles
    const randomIndex = Math.floor( Math.random() * titles.length )

    const randomTrack = window.the_catalog[ titles[randomIndex] ]
    console.log('random track', titles[randomIndex], randomTrack)

    //Get player
    const player = document.getElementById('player')

    //Add source
    const source = document.createElement('source')
    player.appendChild(source)

    //Source with a random track
    source.setAttribute('src', randomTrack)
    source.setAttribute('type', 'audio/mp3')

    //Update the track title
    const currTrackTitle = document.getElementById("track_title")
    currTrackTitle.innerText = titles[randomIndex]
  </script>
</html>
